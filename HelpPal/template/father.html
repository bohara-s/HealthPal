<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aid Info</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        main {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        pre {
            font-size: 1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin: 0;
        }

        b {
            color: #4CAF50;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            main {
                padding: 15px;
            }

            pre {
                font-size: 0.9rem;
            }
        }
    .navbar {
        background-color: #00796b;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }
      .navbar .logo {
        display: flex;
        align-items: center;
      }
      .navbar .logo img {
        height: 50px;
        margin-right: 10px;
      }
      .navbar ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }
      .navbar ul li {
        margin: 0 10px;
      }
      .navbar ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }
      .navbar ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
      <nav class="navbar">
          <div class="logo">
            <img src="/static/HealthPal.png" alt="HealthPal Logo">
            <h1 style="color: white; font-size: 20px;">HealthPal</h1>
          </div>
          <ul>
            <li><a href="http://127.0.0.1:8000">Home</a></li>
            <li><a href="http://127.0.0.1:8000/about/">About</a></li>
            <li><a href="http://127.0.0.1:8000/contact/">Contact</a></li>
          </ul>
        </nav>

    {%block a%}
    {%endblock%}
    <footer>
        <p>&copy; 2025 First Aid Info | All Rights Reserved</p>
    </footer>
